name: clac
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
    # Core Deep Learning Framework
    - torch==2.8.0
    - torchvision==0.23.0

    # Graph Neural Networks
    - torch-geometric==2.6.1
    - pyg-lib
    - torch-scatter
    - torch-sparse
    - torch-cluster
    - torch-spline_conv

    # Materials Science
    - orb-models==0.5.5
    - jarvis-tools

    # Natural Language Processing
    - transformers==4.56.2
    - datasets==4.1.1
    - spacy==3.8.7

    # Training Infrastructure
    - lightning==2.5.5

    # Configuration and Logging
    - hydra-core==1.3.2
    - wandb==0.22.0

    # Scientific Computing
    - matplotlib>=3.5.0
    - scikit-learn>=1.0.0
    - scipy>=1.7.0
    - pandas>=1.3.0
    - numpy>=1.21.0

    # Utilities
    - python-dotenv>=0.19.0
    - tqdm>=4.62.0
    - joblib>=1.1.0
    - PyYAML>=6.0

    # Dimensionality Reduction
    - umap-learn>=0.5.3

# Note: This environment.yml uses pip for all package installations
# For GPU support, make sure to install PyTorch with the correct CUDA version
# Modify the torch and torchvision installation commands based on your CUDA version
# See: https://pytorch.org/get-started/locally/
